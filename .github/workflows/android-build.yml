name: Build Signed Android
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Decodes the keystore from your GitHub Secrets
      - name: Decode Keystore
        id: decode_keystore
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > release.keystore

      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          # These env vars match what you use in your build.gradle
          RELEASE_KEYSTORE: release.keystore
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: app/build/outputs/apk/release/*.apk