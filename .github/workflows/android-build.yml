name: Build & Release Android

on:
  # 1. Manual trigger from the GitHub Actions tab
  workflow_dispatch:

  # 2. Trigger only when a version tag is pushed
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial for creating the Release

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Better for release note generation

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > app/release.keystore

      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          # Note: Ensure your build.gradle points to 'release.keystore' in the app folder
          RELEASE_KEYSTORE: release.keystore
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VOZILO-Signed-APK
          path: app/build/outputs/apk/release/*.apk

      # Create GitHub Release (Happens for tags OR manual workflow runs)
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          files: app/build/outputs/apk/release/*.apk
          generate_release_notes: true
          # If manually triggered without a tag, it uses the run number or you can set a default
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}