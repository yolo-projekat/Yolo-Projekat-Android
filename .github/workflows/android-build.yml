name: Build & Release Android

on:
  # 1. Manual trigger from the GitHub Actions tab
  workflow_dispatch:

  # 2. Trigger ONLY when a version tag is pushed
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to upload files to the Release page

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        # Decodes the secret into the root folder where Gradlew can find it easily
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > release.keystore

      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          # These names must match what you use in your app/build.gradle.kts
          RELEASE_KEYSTORE: ../release.keystore
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        # Only runs if a tag was pushed or manually triggered
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          files: app/build/outputs/apk/release/*.apk
          generate_release_notes: true
          # Uses the tag name (v1.0) or the branch name if manual
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        # This keeps a copy in the Actions tab just in case
        uses: actions/upload-artifact@v4
        with:
          name: VOZILO-Signed-APK
          path: app/build/outputs/apk/release/*.apk