# --- PERFORMANCE OPTIMIZATIONS ---
# Give the build process 4GB of RAM (Perfect for your 20GB total)
org.gradle.jvmargs=-Xmx4096m -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Use all 4 cores of your i5-1135G7
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# --- ANDROID & KOTLIN DEFAULTS ---
android.useAndroidX=true
android.nonTransitiveRClass=true
kotlin.code.style=official

# Faster incremental compilation for Kotlin
kotlin.incremental=true

# Keep the Gradle daemon alive to avoid slow restarts
org.gradle.daemon=true